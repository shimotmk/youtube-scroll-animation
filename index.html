<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="slide">
      <div class="slide-img-area">
        <img class="slide-img" src="./img/html.jpg" alt="">
        <div class="cover-img"></div>
      </div>
      <div class="slide-text">
        <h2>HTML</h2>
        <p>
          HTML はマークアップ言語で、これを使って Web コンテンツに構造と意味を与えます。例えば段落や見出しや表を定義したり、ページに画像や動画を入れたりします。
        </p>
        <div class="cover-text"></div>
      </div>
    </section>
    <section class="slide">
      <div class="slide-img-area">
        <img class="slide-img" src="./img/css.jpg" alt="">
        <div class="cover-img"></div>
      </div>
      <div class="slide-text">
        <h2>CSS</h2>
        <p>
          CSS は HTML コンテンツに適用するスタイリング規則の言語です。例えば背景とフォントの色を設定したり、複数カラムにコンテンツをレイアウトしたりします。
        </p>
        <div class="cover-text"></div>
      </div>
    </section>
    <section class="slide">
      <div class="slide-img-area">
        <img class="slide-img" src="./img/javascript.jpg" alt="">
        <div class="cover-img"></div>
      </div>
      <div class="slide-text">
        <h2>JavaScript</h2>
        <p>
          JavaScript は動的にコンテンツを更新したり、マルチメディアを管理したり、その他多くのことができるスクリプト言語です。
        </p>
        <div class="cover-text"></div>
      </div>
    </section>

  </main>

</body>
